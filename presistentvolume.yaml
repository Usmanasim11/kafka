apiVersion: v1
kind: PersistentVolume
metadata:
  name: zookeeper-pv                                                
spec:
  capacity:
    storage: 10Gi                                          
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle                   
  storageClassName: confluent-storage-class                        
  local:
     path: /mnt/data/zookeeper-data 

